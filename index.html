<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 50px auto;
    }
    .page {
      width: 400px;
      height: 500px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page" style="background-image: url('Bilder_compressed/seite_01_2.png');"></div>
    <div class="page" style="background-image: url('Bilder_compressed/seite_02_2.png');"></div>
    <div class="page" style="background-image: url('Bilder_compressed/seite_03_2.png');"></div>
    <div class="page" style="background-image: url('Bilder_compressed/seite_04_2.png');"></div>
  </div>

  <script>
    $(document).ready(function() {
      console.log("Turn.js wird initialisiert...");
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
