<!doctype html>
<html>
<head>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
  width: 1534px;
  height: 1000px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(Bilder_compressed/seite_01_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_02_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_03_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_04_2.png);"></div>
</div>

<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'single',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});

	// Fensterbreite auslesen und anzeigen
    const breite_out = window.outerWidth;
    $('#fensterbreite aussen').text('Fensterbreite aussen: ' + breite_out + ' Pixel');
	const breite_in = window.innerWidth;
    $('#fensterbreite innen').text('Fensterbreite innen: ' + breite_int + ' Pixel');
	const breite_display = screen.width
    $('#bildschirmbreite').text('bildschirmbreite: ' + breite_display + ' Pixel');
	const breite_display_avl = screen.availWidth
     $('#bildschirmbreite_avl').text('bildschirmbreite avl: ' + breite_display_avl + ' Pixel');
	const pixel_ratio = window.devicePixelRatio
     $('#pixel_ratio').text('pixel ratio: ' + pixel_ratio + ' Pixel');

	// Tastatursteuerung
  $(window).bind('keydown', function(e){
    if (e.keyCode==37)
      $('#magazine').turn('previous');
    else if (e.keyCode==39)
      $('#magazine').turn('next');
  });

  // Touchsteuerung
  let startX;

  $('#magazine').on('touchstart', function(e) {
    startX = e.originalEvent.touches[0].clientX;
  });

  $('#magazine').on('touchend', function(e) {
    let endX = e.originalEvent.changedTouches[0].clientX;
    let diffX = startX - endX;

    if (Math.abs(diffX) > 50) {
      if (diffX > 0) {
        $('#magazine').turn('next');
      } else {
        $('#magazine').turn('previous');
      }
    }
  });

</script>

</body>

</html>
