<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fensterbreiten anzeigen</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}



#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>


	
<div id="fensterbreite_aussen"></div>
<div id="fensterhoehe_aussen"></div>
<div id="fensterbreite_innen"></div>
<div id="fensterhoehe_innen"></div>
<div id="bildschirmbreite"></div>
<div id="bildschirmhoehe"></div>
<div id="bildschirmbreite_avl"></div>
<div id="bildschirmhoehe_avl"></div>
<div id="pixel_ratio"></div>
<div id="calculated_width"></div>		
<div id="calculated_height"></div>

<script>
    $(document).ready(function () {
        const breite_out = window.outerWidth;
        $('#fensterbreite_aussen').text('Fensterbreite außen: ' + breite_out + ' Pixel');
		const hoehe_out = window.outerHeight;
        $('#fensterhoehe_aussen').text('Fensterhöhe außen: ' + hoehe_out + ' Pixel');

        const breite_in = window.innerWidth;
        //$('#fensterbreite_innen').text('Fensterbreite innen: ' + breite_in + ' Pixel');
		const hoehe_in = window.innerHeight;
        //$('#fensterhoehe_innen').text('Fensterhöhe innen: ' + hoehe_in + ' Pixel');

        const breite_display = screen.width;
        //$('#bildschirmbreite').text('Bildschirmbreite: ' + breite_display + ' Pixel');
		const hoehe_display = screen.height;
        //$('#bildschirmhoehe').text('Bildschirmhöhe: ' + hoehe_display + ' Pixel');

        const breite_display_avl = screen.availWidth;
        //$('#bildschirmbreite_avl').text('Bildschirmbreite verfügbar: ' + breite_display_avl + ' Pixel');
		const hoehe_display_avl = screen.availHeight;
        //$('#bildschirmhoehe_avl').text('Bildschirmbreite verfügbar: ' + hoehe_display_avl + ' Pixel');

        const pixel_ratio = window.devicePixelRatio;
        //$('#pixel_ratio').text('Pixel Ratio: ' + pixel_ratio);

        const calced_width = hoehe_out * 0.73;
		$('#calculated_width').text('Kalkulierte Breite: ' + calced_width + ' Pixel');
		const calced_height = breite_out * 1.38;
		$('#calculated_height').text('Kalkulierte Höhe: ' + calced_height + ' Pixel');

		// Dynamische Größe für #magazine setzen
		let berechnete_hoehe = breite_out * 1.38;

		if (berechnete_hoehe <= hoehe_out) {
    	$('#magazine').css({
          width: breite_out + 'px',
          height: berechnete_hoehe + 'px'
   		 });
		} else {
    	$('#magazine').css({
          width: hoehe_out * 0.72 + 'px',
          height: hoehe_out + 'px'
    	});
		}
    });
</script>

	
<div id="magazine">
	<div style="background-image:url(Bilder_compressed/seite_01_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_02_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_03_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_04_2.png);"></div>
</div>

<script type="text/javascript">

	$(window).ready(function() {
    $('#magazine').turn({
  	  display: 'single',
  	  acceleration: true,
  	  gradients: !$.isTouch,
  	  elevation:50,
  	  when: {
    	turned: function(e, page) {
        /*console.log('Current view: ', $(this).turn('view'));*/
    	}
  	  }
	  });
	});

	// Tastatursteuerung
  $(window).bind('keydown', function(e){
    if (e.keyCode==37)
      $('#magazine').turn('previous');
    else if (e.keyCode==39)
      $('#magazine').turn('next');
  });

  // Touchsteuerung
  let startX;

  $('#magazine').on('touchstart', function(e) {
    startX = e.originalEvent.touches[0].clientX;
  });

  $('#magazine').on('touchend', function(e) {
    let endX = e.originalEvent.changedTouches[0].clientX;
    let diffX = startX - endX;

    if (Math.abs(diffX) > 50) {
      if (diffX > 0) {
        $('#magazine').turn('next');
      } else {
        $('#magazine').turn('previous');
      }
    }
  });

</script>

</body>

</html>
