<!doctype html>
<html>
<head>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
<script type="text/javascript" 	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  -->
<!-- <script type="text/javascript" src="../../turn.min.js"></script>  -->
<script type="text/javascript" src="https://timote27.github.io/wir-sagen-ja-manu-und-andi/turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(Bilder_compressed/seite_01_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_02_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_03_2.png);"></div>
	<div style="background-image:url(Bilder_compressed/seite_04_2.png);"></div>
</div>

<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
